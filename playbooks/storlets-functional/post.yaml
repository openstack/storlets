---
- hosts: all
  tasks:
    - name: Create log directory to pull
      file:
        path: '{{ zuul.project.src_dir }}/logs'
        state: directory

    - name: Prepare the logs into user space (Ubuntu)
      copy:
        src: /var/log/syslog
        dest: "{{ zuul.project.src_dir }}/logs/syslog.log"
        mode: 0644
        remote_src: yes
      become: yes
      when:
        - ansible_os_family == 'Debian'

    - name: Prepare the logs into user space (CentOS)
      copy:
        src: /var/log/messages
        dest: "{{ zuul.project.src_dir }}/logs/syslog.log"
        mode: 0644
        remote_src: yes
      become: yes
      when:
        - ansible_os_family == 'RedHat'

    - name: Copy logs from worker nodes to executor node
      synchronize:
        # TODO: make it sort of tox_envdir
        src: '{{ zuul.project.src_dir }}/logs'
        dest: '{{ zuul.executor.log_root }}'
        mode: pull
        copy_links: true
        verify_host: true
      ignore_errors: yes

    - name: Copy conf files from worker nodes to executor node
      synchronize:
        src: '/etc/swift'
        dest: '{{ zuul.executor.log_root }}'
        mode: pull
        copy_links: true
        verify_host: true
      ignore_errors: yes
